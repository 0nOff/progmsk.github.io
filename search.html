<div class="row g-4">
  <!-- Начало левой панели -->
  <div class="col-lg-3">
    <form action="/search/">
      <div class="tipue_search_left"><img src="/assets/tipuesearch/search.png" class="tipue_search_icon"></div>
      <div class="tipue_search_right"><input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="Не меньше трёх букв" required></div>
      <div style="clear: both;"></div>
    </form>

    <div id="tipue_search_content"></div>

  </div>
</div>

<script>
$(document).ready(function() {
  $('#tipue_search_input').tipuesearch();
});
</script>

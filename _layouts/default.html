<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
        <title>{% if page.title %}{{ page.title | escape }}{% else %}}{{ site.title | escape }}{% endif %}</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link media="all" href="https://netcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ "/assets/main.css" | prepend: site.baseurl }}">

        {% feed_meta %}
    </head>
    <body>
      <div class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a href="/" class="navbar-brand">Московский Клуб Программистов</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/syndication/">Блоги</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/results/">Результаты</a>
              </li>
            </ul>
          </div>
          </div>
        </div>
        <div class="container">
        <div class="py-5">
          <div class="row">
            <div class="col-12 col-lg-3">
              <a href="/"><img src="/assets/logo.jpeg" style="width: 100%; height: auto"></a>
            </div>
            <main class="col-12 col-lg-9">
              {{ content }}
            </main>
          </div>
        </div>
      </div>
      <div class="py-5 border-top">
        <div class="container">
          <div class="row">
            <p class="col-12 text-right">
              &copy; Московский Клуб Программистов, 2015&ndash;2018
            </p>
          </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      <script src="{{ "/assets/js/site.js" | prepend: site.baseurl }}"></script>
   </body>
</html>

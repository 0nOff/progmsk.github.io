<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
        <title>{% if page.title %}{{ page.title | escape }}{% else %}}{{ site.title | escape }}{% endif %}</title>

        {% if jekyll.environment == 'production' %}
        {% include google-analytics.html %}
        {% endif %}

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" media="all" href="//netcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">

        {% feed_meta %}
    </head>
    <body>
      <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a href="/" class="navbar-left"><img src="{{ "/assets/img/dilbert.jpeg" | prepend: site.baseurl }}" alt="Московский клуб программистов"></a>
          <a href="/" class="navbar-brand">Московский клуб программистов</a>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/syndication/">Блоги</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/results/">Результаты</a>
            </li>
          </ul>
        </div>
      </header>

      <main class="container">
        <div class="row">
          <div id="content" class="col-12">
            {{ content }}
          </div>
        </div>
      </main>

      <footer class="container py-5 border-top">
        <div class="row">
          <p class="col-12 text-right">
            &copy; Московский Клуб Программистов, 2015&ndash;2018
          </p>
        </div>
      </footer>

      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>      
      {% for script in page.scripts %}
      <script src="{{ "/assets/js/" | append: script | append: ".js" | prepend: site.baseurl }}"></script>
      {% endfor %}
  </body>
</html>

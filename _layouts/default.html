<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="yandex-verification" content="782d995c127ba2df" />
    <title>{% if page.title %}{{ page.title | escape }}{% else %}}{{ site.title | escape }}{% endif %}</title>
    {% if jekyll.environment == 'production' %}
    {% include google-analytics.html %}
    {% endif %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">
    {% feed_meta %}
  </head>
  <body>
    <header>
      <a id="logo" href="/"><img src="/assets/img/logo.svg" /></a>
      <h1 id="title">Московский Клуб Программистов</h1>
      <nav>
        <ul>
          <li><a href="/results/">Летопись</a></li>
          <li><a href="/speakers/">Доклады</a></li>
          <li><a href="/coc/">Правила</a></li>
          <li><a href="/contacts/">Контакты</a></li>
        </ul>
      </nav>
    </header>
    <main>
    {{ content }}
    </main>
    <footer>
      <ul>
        <li><a class="meetup-prefix" href="https://www.meetup.com/ru-RU/progmsk/">Meetup</a></li>
        <li><a class="telegram-prefix" href="https://t.me/progmsk">Telegram</a></li>
        <li><a class="youtube-prefix" href="https://www.youtube.com/channel/UCsVt9EN6QJv0Q7qiYoxSEjw">YouTube</a></li>
      </ul>
    </footer>
  </body>
</html>

---
layout: default
---

<article class="container">
  <h1>{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date: "%d.%m.%Y" }}</p>
  {% if page.tags | length %}
  <p class="post-tags">{% for tag in page.tags %}<span class="label label-tag">{{ tag }}</span>{% endfor %}</p>
  {% endif %}
  <p><a href="/results/">Результаты</a> &raquo; {{ page.title | escape }}</p>
  {{ content }}
</article>

---
layout: default
---
<h2 class="page-title">{{ page.title }}</h2>
<div class="post-metadata">
  <p>
    <span class="fa fa-calendar"></span>
    <time>{{ page.date | date:'%A, %B %d, %Y'}}</time>
  </p>
  <p>
    <span class="fa fa-tag"></span>
    {% for tag in page.tags %}
      <span class="label label-tag">{{tag}}</span>
    {% endfor %}
  </p>
</div>
{{ content }}
